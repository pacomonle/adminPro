<div class="card">
    <div class="card-title mx-2">
        <h3>{{title}}</h3>
    </div>
    <div class="card-body">
        <div style="display: block">
        <canvas baseChart
            [data]="doughnutChartData"
            [labels]="doughnutChartLabels"
            [colors]= "colors"
            [chartType]="doughnutChartType">
        </canvas>
        </div>
    </div>
</div>
